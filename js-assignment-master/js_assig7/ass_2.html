<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="changeBody">This will be changed</div>
		<button type="button" onclick="getPrompt()">Change Body Content</button>

<script>
function getPrompt(){	
var userContent=prompt("Enter name");
if(userContent!="")
	document.getElementById("changeBody").innerHTML = userContent;
}
</script>

	</body>
</html>
