<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Alert the selected Checkbox</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	<body>
		<select >
			<option >AUDI</option>
			<option >BMW</option>
			<option >MERCEDES</option>

		</select>
		<script type="text/javascript">
			$("select option").click(
				()=>	{
					alert("Selected: " + $("select option:selected")[0].value);
				}
			);
		</script>
	</body>
</html>
