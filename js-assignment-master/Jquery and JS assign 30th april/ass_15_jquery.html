<!DOCTYPE html>
<html>
    <head>
        <title>window open and close method</title>
        <script>

              var box1;



            function box1Open() {
               box1 = window.open("https://www.google.com/",
                                 "_blank", "width=100, height=150");

            }
            function box1Close() {
                  if (box1) {
                        box1.close();
                  }
            }
             function box1Win() {
            if (!box1) {
              document.getElementById("msg").innerHTML = "Window has never been opened!";
              }
              else {
                   if (box1.closed) {
                       document.getElementById("msg").innerHTML = "Window has been closed!";
                     }
               else {
                        document.getElementById("msg").innerHTML = "Window has not been closed!";
    }
  }
}
        </script>
    </head>
    <body>
        <button onclick="box1Open()">Open</button>
        <button onclick="box1Close()">Close </button>
        <button onclick="box1Win()">Has "Window" been closed?</button>
        <div id="msg"></div>
    </body>
</html>
