

<html>
   </<!DOCTYPE html>
   <html lang="en" dir="ltr">
      <head>
         <style media="screen">
            #logo{
            height:50px;
            width:100px;
            }
            .myrow{
            height:100%;
            }
            <!-- .form2{
               height:90%;
               } -->
            <!-- .container-fluid{
               <!-- height:80%; -->
            overflow:auto;
            } -->
            body{
            padding:0px;
            margin:0px;
            }
         </style>
         <meta charset="utf-8">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>
      <body>
         <nav class="navbar navbar-expand navbar-light bg-light	">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item ">
                     <img src="nike.png" alt="" id="logo">
                  </li>
               </ul>
               <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Login">
                  <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Login">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
               </form>
            </div>
         </nav>
         <div class=" container-fluid" style="margin-top:0px;margin-bottom:0;">
         <div class="row" >
            <div class="col-8" >
               <div id="demo" class="carousel slide" style="height:100%" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                     <li data-target="#demo" data-slide-to="0" class="active"></li>
                     <li data-target="#demo" data-slide-to="1"></li>
                     <li data-target="#demo" data-slide-to="2"></li>
                  </ul>
                  <!-- The slideshow -->
                  <div class="carousel-inner "  >
                     <div class="carousel-item active ">
                        <img src="samsung.png"  class="d-block w-100" alt="Los Angeles">
                     </div>
                     <div class="carousel-item">
                        <img src="p.png"  class="d-block w-100" alt="Chicago">
                     </div>
                     <div class="carousel-item">
                        <img src="nike.png"  class="d-block w-100" alt="New York">
                     </div>
                  </div>
                  <!-- Left and right controls -->
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  </a>
               </div>
            </div>
            <div class="col-4">
               <div class="form2">
                  <div class="container">
                     <div class="row myrow" >
                        <div class="myrow">
                           <div class="card mycard"  >
                              <header class="card-header">
                                 <a href="" class="float-right btn btn-outline-primary ">Log in</a>
                                 <h4 class="card-title mt-2">Sign up</h4>
                              </header>
                              <article class="card-body myrow"	>
                                 <form>
                                    <div class="form-row ">
                                       <div class="col form-group">
                                          <label>First name </label>
                                          <input type="text" class="form-control" placeholder="">
                                       </div>
                                       <div class="col form-group">
                                          <label>Last name</label>
                                          <input type="text" class="form-control" placeholder=" ">
                                       </div>
                                    </div>
                                    <div class="form-group">
                                       <label>Email address</label>
                                       <input type="email" class="form-control" placeholder="">
                                    </div>
                                    <div class="form-group">
                                       <label class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="gender" value="option1">
                                       <span class="form-check-label"> Male </span>
                                       </label>
                                       <label class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="gender" value="option2">
                                       <span class="form-check-label"> Female</span>
                                       </label>
                                    </div>
                                    <div class="form-group">
                                       <label>Create password</label>
                                       <input class="form-control" type="password">
                                    </div>
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                                    </div>
                                 </form>
                              </article>
                              <div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </body>
   </html>
