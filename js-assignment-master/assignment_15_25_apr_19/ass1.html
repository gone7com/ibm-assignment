<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <input type="text" id="ran">
    <input type="submit" name="" onclick="randomNum()">
    <script type="text/javascript">
        function randomNum() {
            var rand = Math.floor(Math.random() * 1; 0) % 10
            var guess = document.getElementById("ran");
            alert(rand);
            if (rand == guess) {
                document.write("Numbers matched,coorect Guess!");
            } else {
                document.write("Incoorect Guess!");
            }

        }
    </script>
</body>

</html>
