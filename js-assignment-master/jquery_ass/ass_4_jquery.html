<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<button type="button" name="button" id="changeSelect">Remove all option and choose new One!!</button>
    <select class="" name="cars" id="car1">

      <option value="">Mercedes</option>

    <script type="text/javascript">
$("#changeSelect").click(function(){
$("#car1").empty();
$("#car1")[0].innerHTML="<option selected>Lamborghni</option>";




});


    </script>
  </body>
</html>
