<!DOCTYPE html>
<html>

</head>
<body>
	<input type="text" name="" id="str">
	<input type="button" name="" onclick="firstLetter()" value="Split">
<script type="text/javascript">
var ans="";
	var flag=0;
	function firstLetter(){

		var word=document.getElementById("str").value;
		var first=word.split("");
	var sortfirst=first.sort();
	for (var i = 0; i < sortfirst.length ; i++) {
		ans+=sortfirst[i];
	}
	console.log(ans);
	}
	</script>
</body>
